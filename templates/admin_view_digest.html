{% extends "base.html" %}
{% block content %}
<div class="panel">
    <h1>Cached digest: {{ filename }}</h1>
    <div style="margin-top:8px;">
        <a href="{{ url_for('public_latest') }}" class="btn">View latest public</a>
    </div>

    <div style="margin-top:12px; border:1px solid #eee; padding:8px; background:#fff;">
        {{ digest_html|safe }}
    </div>
</div>
{% endblock %}
