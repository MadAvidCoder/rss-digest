<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ title or "RSS Digest" }}</title>
    <style>
        body{font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; color:#0f172a; background:#f6f8fa; margin:0; padding:18px;}
        .wrap{max-width:980px;margin:0 auto;}
        .panel{background:white;border-radius:10px;padding:14px;border:1px solid #e6e9ee;}
        .muted{color:#6b7280;font-size:13px;}
        h1{margin:0;font-size:20px;}
        a.btn{display:inline-block;background:#1f6feb;color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none;}
        .notice{padding:10px;border-radius:6px;margin-bottom:10px;}
        .notice.success{background:#ecfdf5;color:#024; border:1px solid #bbf0d6;}
        .notice.error{background:#fff1f2;color:#5b0b0b;border:1px solid #f5c2c7;}
        table{width:100%;}
        .small{font-size:13px;color:#64748b;}
    </style>
</head>
<body>
<div class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for cat, msg in messages %}
    <div class="notice {{ 'success' if cat=='success' else ('error' if cat=='error' else '') }}">{{ msg }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
